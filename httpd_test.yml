---
- hosts: web_server
  tasks:
  - name: Install the latest version of Apache
    yum:
     name: httpd
     state: latest

  - name: Start apache service
    service:
      name: httpd
      state: started
      enabled: yes

  - name: Write content of our webservers
    copy:
      content: "This is our test server"
      path: /var/www/html/index.html
      
  - name: Restart apache service
    service:
       name: httpd
       state: restarted
       enabled: yes   
